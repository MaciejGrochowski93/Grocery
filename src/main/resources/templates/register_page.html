<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="container">
        <h1>Registration</h1>
        <hr>
        <h2>Sign in</h2>
        <form th:action="@{/register}" th:object="${registrationRequest}" method="POST">

            <input type="text" th:field="*{email}" id="email" placeholder="Your email:" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('email')}" class="alert alert-warning" th:errors="*{email}"></div>
            </div>

            <input type="password" th:field="*{password}" placeholder="Your password:" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('password')}" class="alert alert-warning" th:errors="*{password}"></div>
            </div>

            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Your name:" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('firstName')}" class="alert alert-warning" th:errors="*{firstName}"></div>
            </div>

            <button type="submit" class="btn btn-info col-2">Sign in</button>
        </form>
    </div>
</body>
</html>
