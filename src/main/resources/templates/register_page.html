    <div class="container">
        <h1>Registration</h1>
        <hr>
        <h2>Sign in</h2>
        <form th:action="@{/register}" th:object="${registrationRequest}" method="POST">
            <input type="text" th:field = "*{email}" placeholder="Your email:" class="form-control mb-4 col-4" required>
            <input type="password" th:field = "*{password}" placeholder="Your password:" class="form-control mb-4 col-4" required>
            <input type="text" th:field = "*{firstName}" placeholder="Your name:" class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-info col-2">Sign in</button>
        </form>
