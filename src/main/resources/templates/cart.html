<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Maciej's Grocery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div><div align="center">
    <div sec:authorize="!isAnonymous()">
        <div class="right">
            <h5>
                <br>
                <p sec:authentication="principal.username"></p>
                <span>Current balance: </span>
                <span sec:authentication="principal.money"></span><span> PLN</span>
                <br>
                <p><a href="/">Return to homepage</a></p>
            </h5>
        </div>
    </div>

    <table border="2" class="table table-bordered" style="width: 60%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Country</th>
            <th>Expiration</th>
            <th>Price</th>
            <div sec:authorize="!isAnonymous()">
                <th>Action</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${cartProductList}">
            <td th:text="${products.name}">Name</td>
            <td th:text="${products.brand}">Brand</td>
            <td th:text="${products.category}">Category</td>
            <td th:text="${products.countryProd}">Country</td>
            <td th:text="${products.dateExpiration}">Expiration</td>
            <td th:text="${products.price}">Price</td>
            <td>
                <a th:href="@{'/cart/deleteCartProduct/' + ${products.id}}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        <tr>
                <td></td><td></td><td></td><td></td><td></td>
                <td><span>Î£ </span><a th:text="${cartProductPrice}"></a></td>
                <td><a th:href="@{/cart/buyCartProduct}" class="btn btn-primary">Purchase</a> </td>

                <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </div>

        </tr>
        <tr th:text="${exception}"></tr>
        </tbody>
    </table>
</div>
</body>
</html>
