<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="container">
        <h1>Product</h1>
        <hr>
        <h2>Add product</h2>
        <form th:action="@{/product/addProduct}" th:object="${productForm}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Product's name" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('name')}" class="alert alert-warning" th:errors="*{name}"></div>
            </div>

            <input type="text" th:field="*{brand}" placeholder="Product's brand" class="form-control mb-4 col-4"/>

            <input type="number" th:field="*{price}" placeholder="Product's price" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('price')}" class="alert alert-warning" th:errors="*{price}"></div>
            </div>

            <input type="text" th:field="*{category}" placeholder="Product's category" class="form-control mb-4 col-4"/>
            <div th:fragment="validation-error">
                <div  th:if="${#fields.hasErrors('category')}" class="alert alert-warning" th:errors="*{category}"></div>
            </div>

            <input type="text" th:field="*{countryProd}" placeholder="Product's country" class="form-control mb-4 col-4"/>

            <input type="date" th:field="*{dateExpiration}" placeholder="Product's expiration" class="form-control mb-4 col-4"/>
            <button type="submit" class="btn btn-info col-1">Add Product</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
